<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Posts')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<div class="container col-md-8">
    <header th:replace="partials/partials.html :: header('View Posts')"></header>
    <div class="mb-3" th:each="post : ${posts}">
        <h3 th:text="${post.title}"></h3>
        <p th:text="${post.body}"></p>
        <div class="d-flex">
            <a th:href="@{/posts/{id}(id = ${post.id})}">Details</a>
            <a class="ms-2" th:href="@{/posts/{id}/edit(id = ${post.id})}">Edit</a>
        </div>

    </div>
    <br>
</div>
</body>
</html>
