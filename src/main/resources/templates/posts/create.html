<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head('Create Post')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>
<header th:replace="partials/partials.html :: header('Add a Post')"></header>
<main class="container">
    <form th:action="@{/posts/create}" th:method="post">
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input th:field="*{title}" class="form-control" type="text" id="title" name="title" placeholder="Enter title">
        </div>
        <div class="mb-3">
            <label class="form-label" for="body">Body</label>
            <textarea th:field="*{body}" class="form-control" name="body" id="body" placeholder="Enter Content"></textarea>
        </div>
        <div class="d-grid">
            <button class="btn btn-dark btn-block">Create Post</button>
        </div>
    </form>
</main>
</body>
</html>
