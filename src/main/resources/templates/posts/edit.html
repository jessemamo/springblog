<!DOCTYPE html>
<html lang="en">
<head th:replace="partials/partials.html :: head('Edit Post')"></head>
<body>
<nav th:replace="partials/partials.html :: nav"></nav>

<main class="container">
    <header th:replace="partials/partials.html :: header('Edit Post')"></header>
    <form th:action="@{/posts/{id}/edit(id = ${post.id})}" th:method="post" th:object="${post}">
        <div class=" mb-3">
            <label class="form-label" for="title">Title</label>
            <input th:field="*{title}" th:value="${post.title}" class="form-control" type="text" id="title" name="title" placeholder="Enter title">
        </div>
        <div class=" mb-3">
            <label class="form-label" for="body">Content</label>
            <textarea th:field="*{body}" th:value="${post.body}" class="form-control" name="body" id="body" placeholder="Enter Content"></textarea>
        </div>
        <div class="d-grid">
            <button class="btn btn-dark btn-block">Submit</button>
        </div>
    </form>
</main>
</body>
</html>
